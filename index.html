<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>ASCII Video Player</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="grid">
      <video
        id="video"
        src="video/BigBuckBunny.mp4"
        _src="video/ElephantsDream.mp4"
        _src="video/Sintel.mp4"
        _src="video/TearsOfSteel.mp4"
        controls
        crossorigin="anonymous"
        autofocus
      ></video>
      <canvas id="pixelated"></canvas>
      <canvas id="color"></canvas>
      <canvas id="brightness"></canvas>
      <div id="params">
        <div>
          <input id="param-color" type="checkbox" />
          <label for="param-color">Color</label>
        </div>
        <button id="param-fullscreen">Full Screen</button>
      </div>
    </div>

    <div id="output-container">
      <canvas id="output-color"></canvas>
      <div id="output-text"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
