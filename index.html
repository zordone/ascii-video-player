<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>ASCII Video Player</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
  </head>

  <body>
    <div id="grid">
      <video
        id="video"
        _src="video/BigBuckBunny.mp4"
        controls
        crossorigin="anonymous"
        autofocus
      ></video>
      <canvas id="pixelated"></canvas>
      <canvas id="color"></canvas>
      <canvas id="brightness"></canvas>
      <div id="params">
        <div>
          <select id="param-video">
            <option value="video/BigBuckBunny.mp4">BigBuckBunny</option>
            <option value="video/ElephantsDream.mp4">ElephantsDream</option>
            <option value="video/Sintel.mp4">Sintel</option>
            <option value="video/TearsOfSteel.mp4">TearsOfSteel</option>
          </select>
        </div>
        <div>
          <label for="param-pixel">Pixelate:</label>
          <input
            id="param-pixel"
            type="number"
            min="1"
            max="16"
            step="0.1"
            value="3.5"
          />
        </div>
        <div>
          <label for="param-size">Size:</label>
          <input
            id="param-size"
            type="number"
            min="1"
            max="24"
            step="0.1"
            value="6.0"
          />
        </div>
        <div>
          <label for="param-contrast">Contrast:</label>
          <input
            id="param-contrast"
            type="number"
            min="0.1"
            max="5.0"
            step="0.1"
            value="1.5"
          />
        </div>
        <div>
          <label for="param-color">Color:</label>
          <input id="param-color" type="checkbox" />
        </div>
      </div>
    </div>

    <div id="output-container">
      <canvas id="output-color"></canvas>
      <div id="output-text"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
