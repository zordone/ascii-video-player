<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>ASCII Video Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="grid">
      <video
        id="video"
        src="video/BigBuckBunny.mp4"
        controls
        crossorigin="anonymous"
        autofocus
      ></video>
      <canvas id="c1"></canvas>
      <canvas id="c2"></canvas>
      <div id="params">
        <div>
          <input id="color" type="checkbox" />
          <label for="color">Color</label>
        </div>
        <button id="fullscreen">Full Screen</button>
      </div>
    </div>

    <div id="output-container">
      <canvas id="output-color"></canvas>
      <div id="output-text"></div>
    </div>

    <script src="filter.js"></script>
  </body>
</html>
